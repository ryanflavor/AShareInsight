version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ashareinsight-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ashareinsight}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Please set POSTGRES_PASSWORD in .env file}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-ashareinsight}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      ashareinsight-network:
        aliases:
          - postgres

  adminer:
    image: adminer:latest
    container_name: ashareinsight-adminer
    ports:
      - "8123:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      # 确保容器间通信不走代理
      NO_PROXY: postgres,localhost,127.0.0.1,ashareinsight-postgres
      no_proxy: postgres,localhost,127.0.0.1,ashareinsight-postgres
      HTTP_PROXY: ""
      HTTPS_PROXY: ""
      http_proxy: ""
      https_proxy: ""
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - ashareinsight-network

networks:
  ashareinsight-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local